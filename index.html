<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Customer Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google-signin-client_id" content="713465174342-os4tobo59qmtlftia6u7htd0hkc7l1l7.apps.googleusercontent.com" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 20px auto;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .g_id_signin {
      display: inline-block;
      width: 240px;
      height: 40px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div id="login-container">
    <div id="g_id_onload"
         data-client_id="713465174342-os4tobo59qmtlftia6u7htd0hkc7l1l7.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false"></div>
    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <div id="app" style="display:none;">
    <h2>Welcome, <span id="user-name"></span>!</h2>

    <h3>Add Customer</h3>
    <form id="customerForm">
      <input name="name" placeholder="Name *" required />
      <input name="contact" placeholder="Contact" />
      <input type="email" name="email" placeholder="Email *" required />
      <input type="date" name="birthday" />
      <input type="date" name="anniversary" />
      <button type="submit">Submit</button>
    </form>

    <div style="margin-top: 20px;">
      <button onclick="loadEvents(0)">ðŸŽ‰ Today's Events</button>
      <button onclick="loadEvents(1)">ðŸ“… Tomorrow's Events</button>
      <button onclick="loadAll()">ðŸ“Š Full Database</button>
    </div>

    <div id="output"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbxAOsoQNzcntOp5yTxJNu235QcnEBBChz_HTn-m-omV5VePsZxncrhWZvBBKpPHyxPfJg/exec";
    const ALLOWED = ["jhunjhunwalavaibhav20@gmail.com", "yeshwinijhunjhunwala6@gmail.com"];
    let currentUser = null;

    window.handleCredentialResponse = (resp) => {
      try {
        const data = jwt_decode(resp.credential);
        if (!ALLOWED.includes(data.email)) {
          alert("Access denied for " + data.email);
          loginUI();
          return;
        }
        currentUser = data;
        localStorage.setItem("user", resp.credential);
        showApp();
      } catch {
        alert("Login failed. Please try again.");
        loginUI();
      }
    };

    function loginUI() {
      document.getElementById("app").style.display = "none";
      document.getElementById("login-container").style.display = "block";
    }

    function showApp() {
      document.getElementById("login-container").style.display = "none";
      document.getElementById("user-name").textContent = currentUser.name || currentUser.email;
      document.getElementById("app").style.display = "block";

      document.getElementById("customerForm").onsubmit = async function (e) {
        e.preventDefault();
        const form = new FormData(this);
        const body = Object.fromEntries(form.entries());
        body.email = currentUser.email;
        if (this.dataset.editRow) {
          body.action = "edit";
          body.row = this.dataset.editRow;
        } else {
          body.action = "add";
        }

        try {
          const res = await fetch(SHEET_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body),
          });
          if (!res.ok) throw new Error("Failed to save data");
          this.reset();
          this.removeAttribute("data-edit-row");
          alert("Success!");
          loadAll();
        } catch (err) {
          alert("Error saving data: " + err.message);
        }
      };

      loadAll();
    }

    async function loadSheet() {
      const res = await fetch(SHEET_URL);
      if (!res.ok) throw new Error("Failed to load sheet");
      return await res.json();
    }

    async function loadEvents(offset) {
      try {
        const data = await loadSheet();
        const today = new Date();
        today.setDate(today.getDate() + offset);
        const rows = data.slice(1).filter(r => {
          return collides(r[3], today) || collides(r[4], today);
        });
        display(rows, offset === 0 ? "Today's Events" : "Tomorrow's Events");
      } catch (err) {
        alert("Error loading events: " + err.message);
      }
    }

    async function loadAll() {
      try {
        const data = await loadSheet();
        display(data.slice(1), "Full Database");
      } catch (err) {
        alert("Error loading database: " + err.message);
      }
    }

    function collides(dateStr, dateObj) {
      if (!dateStr) return false;
      const d = new Date(dateStr);
      return d.getDate() === dateObj.getDate() && d.getMonth() === dateObj.getMonth();
    }

    function display(rows, title) {
      const out = document.getElementById("output");
      if (!rows.length) {
        out.innerHTML = `<h3>${title}</h3><p>No records.</p>`;
        return;
      }
      let html = `<h3>${title}</h3><table><tr>
        <th>Name</th><th>Contact</th><th>Email</th><th>Birthday</th><th>Anniversary</th><th>Actions</th></tr>`;
      rows.forEach((r, i) => {
        const rowNum = i + 2;
        html += `<tr>
          ${r.slice(0, 5).map(c => `<td>${c || ""}</td>`).join("")}
          <td>
            <button onclick="editRow(${rowNum}, ${JSON.stringify(r.slice(0, 5)).replace(/"/g, "&quot;")})">Edit</button>
            <button onclick="deleteRow(${rowNum})">Delete</button>
          </td>
        </tr>`;
      });
      html += `</table>`;
      out.innerHTML = html;
    }

    function deleteRow(row) {
      if (!confirm("Are you sure you want to delete this customer?")) return;
      fetch(SHEET_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "delete", row, email: currentUser.email }),
      })
      .then(() => {
        alert("Deleted");
        loadAll();
      })
      .catch(err => alert("Error deleting: " + err.message));
    }

    function editRow(row, data) {
      const form = document.getElementById("customerForm");
      form.name.value = data[0];
      form.contact.value = data[1];
      form.email.value = data[2];
      form.birthday.value = data[3];
      form.anniversary.value = data[4];
      form.dataset.editRow = row;
      document.querySelector("#customerForm button").textContent = "Update Customer";
    }

    function logout() {
      localStorage.removeItem("user");
      location.reload();
    }

    window.onload = () => {
      const token = localStorage.getItem("user");
      if (token) {
        try {
          const data = jwt_decode(token);
          if (ALLOWED.includes(data.email)) {
            currentUser = data;
            showApp();
          } else {
            loginUI();
          }
        } catch {
          loginUI();
        }
      } else {
        loginUI();
      }
    };
  </script>
</body>
</html>
